name: Discord Notification

on:
  pull_request:
    types: [opened, reopened, synchronize, closed]
  push:
    branches: [main, develop] # Add your target branches
  issues:
    types: [opened, closed, reopened]
  workflow_run:
    workflows: ["CI", "Tests"] # Add your other workflow names
    types: [completed]

jobs:
  notify:
    runs-on: ubuntu-latest
    concurrency:
        group: discord-notification-${{ github.ref }}
        cancel-in-progress: true
    steps:
      - name: Get latest commit message
        id: commit
        uses: actions/github-script@v6
        with:
          script: |
            const { data: commits } = await github.rest.pulls.listCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number
            });
            const lastCommit = commits[commits.length - 1];
            core.setOutput('message', lastCommit.commit.message);

      - name: Discord PR Notification
        if: github.event_name == 'pull_request' && !github.event.pull_request.draft
        continue-on-error: true
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master
        with:
          args: |
            ${{ github.event.action == 'opened' && 'ğŸ†• **New Pull Request**' || 'ğŸ”„ **Pull Request Updated**' }}

            **Latest Commit:** ${{ steps.commit.outputs.message }}

            **Description:** ğŸ“
            ${{ github.event.pull_request.body }}

            ğŸ”— **Link:** ${{ github.event.pull_request.html_url }}

      - name: Discord PR Merged Notification
        if: github.event_name == 'pull_request' && github.event.pull_request.merged == true
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master
        with:
          args: |
            **Pull Request Merged! ğŸ‰**

            **Title:** ${{ github.event.pull_request.title }}
            **Author:** ${{ github.event.pull_request.user.login }}
            **Merged by:** ${{ github.event.pull_request.merged_by.login }}

            ğŸ”— **Link:** ${{ github.event.pull_request.html_url }}

      - name: Discord Push Notification
        if: github.event_name == 'push'
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master
        with:
          args: |
            **New Push to ${{ github.ref_name }}** ğŸ“¦

            **Author:** ${{ github.event.sender.login }}
            **Commits:** ${{ github.event.commits.length }}

            ğŸ”— **Compare:** ${{ github.event.compare }}

      - name: Discord Issue Notification
        if: github.event_name == 'issues'
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master
        with:
          args: |
            **Issue ${{ github.event.action }}!** ğŸ¯

            **Title:** ${{ github.event.issue.title }}
            **Author:** ${{ github.event.issue.user.login }}
            **Status:** ${{ github.event.issue.state }}

            ğŸ“ **Description:**
            ${{ github.event.issue.body }}

            ğŸ”— **Link:** ${{ github.event.issue.html_url }}

      - name: Discord Workflow Notification
        if: github.event_name == 'workflow_run'
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master
        with:
          args: |
            **Workflow Run Completed** âš¡

            **Workflow:** ${{ github.event.workflow.name }}
            **Status:** ${{ github.event.workflow_run.conclusion }} ${{ github.event.workflow_run.conclusion == 'success' && 'âœ…' || 'âŒ' }}
            **Triggered by:** ${{ github.event.workflow_run.actor.login }}

            ğŸ”— **Link:** ${{ github.event.workflow_run.html_url }}
